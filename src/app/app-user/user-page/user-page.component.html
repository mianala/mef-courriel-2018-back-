<div class="container">

  <app-user-avatar [photo]="user.photo"></app-user-avatar>
  <h2 class="function ">{{user.entity}} - <span class="">{{user.function_title}}</span></h2>
  <h1 class="username">{{user.fullname}}</h1>
  <div class="email">{{user.email}}</div>
  <div class="im">IM - {{user.im}}</div>
  <div class="">

    <button md-raised-button (click)="writeTo(user.id)">
      <md-icon>mail</md-icon>
      Contacter {{user.name}}
    </button>
  </div>
</div>
