<md-input-container>
  <input  mdInput placeholder="Destinataire" [mdAutocomplete]="auto" [formControl]="userCtrl">
  <!--<input  mdInput placeholder="Destinataire(s)" [mdAutocomplete]="auto" [formControl]="userCtrl">-->
</md-input-container>

<md-autocomplete #auto="mdAutocomplete" [displayWith]="displayFn">
  <md-option (onSelectionChange)="selectUser(user)" *ngFor="let user of filteredUsers | async" [value]="user">
    <!--<app-user-avatar [photo]="user.photo"></app-user-avatar>-->
    {{user.entity}} - {{ user.name }}
  </md-option>
</md-autocomplete>
