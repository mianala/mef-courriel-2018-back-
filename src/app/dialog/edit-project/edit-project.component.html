<div mat-dialog-title>
  <p style="text-decoration:underline;">Modifier </p>
</div>
<mat-dialog-content class="content">
  <app-save-form [(project)]="project"></app-save-form>

  <app-files [files]="project.updatedFiles" (fileRemoved)="removeProjectFile($event)"></app-files>
  <app-files [files]="project.newFiles"></app-files>
</mat-dialog-content>
<mat-dialog-actions fxLayout="row" class="action-buttons">
  <app-upload-button (fileSelect)="getFiles($event)"></app-upload-button>
  <!-- Can optionally provide a result for the closing dialog. -->
  <button [disabled]="loading || !validProject()" (click)="submit()" mat-button>
    <mat-icon *ngIf="!loading">edit</mat-icon>
    <loading-button *ngIf="loading"></loading-button>
    MODIFIER
  </button>
</mat-dialog-actions>
