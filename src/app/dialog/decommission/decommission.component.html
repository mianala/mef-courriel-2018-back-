<div mat-dialog-title>
  <h1>Declasser </h1>
</div>
<mat-dialog-content class="content">

  <h4>Destinataire</h4>
  <!--entities-->

  <mat-radio-group [(ngModel)]="flow.receiver">
    <mat-radio-button *ngFor="let entity of entities" [value]="entity.id"><strong>{{entity.label}}</strong> -
      {{entity.title}}
    </mat-radio-button>
  </mat-radio-group>

  <h4>Raison</h4>
  <div id="objet" class="froala" [froalaEditor]="options" [(froalaModel)]="flow.content"></div>

</mat-dialog-content>
<mat-dialog-actions fxLayout="row" class="action-buttons">
  <button (click)="dialogRef.close()" mat-button>ANNULER</button>
  <!-- Can optionally provide a result for the closing dialog. -->
  <button (click)="submit()" mat-button>DECLASSER</button>
</mat-dialog-actions>
