<div mat-dialog-title>
  Transferer
</div>
<mat-dialog-content class="content">
  <app-user-autocomplete (userSelected)="selectUser($event)"></app-user-autocomplete>
  <mat-form-field class="">
    <input [(ngModel)]="title" matInput placeholder="Sujet">
  </mat-form-field>  <mat-form-field class="">
    <input [(ngModel)]="content" matInput placeholder="Message">
  </mat-form-field>

</mat-dialog-content>
<mat-dialog-actions fxLayout="row" class="action-buttons">
 <button mat-button >Annuler</button>
 <button mat-button  (click)="transfer()">ENVOYER</button>
</mat-dialog-actions>
