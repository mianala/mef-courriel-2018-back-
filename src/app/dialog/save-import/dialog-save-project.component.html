<div mat-dialog-title>
  <app-user-box [user]="user"></app-user-box>
</div>
<mat-dialog-content class="content">
  <mat-tab-group  (selectedTabChange)='tabChange($event)'>
    <mat-tab label="Enregistrement">
      <app-save-form [standard]='true' (updated)='updateForm($event)' [(project)]="project"></app-save-form>
    </mat-tab>
    <mat-tab label="Lecture">
      <app-save-form [lecture]='true' (updated)='updateForm($event)' [(project)]="project"></app-save-form>
    </mat-tab>
    <mat-tab label="Signature">
      <app-save-form [signature]='true' (updated)='updateForm($event)' [(project)]="project"></app-save-form>
    </mat-tab>
    <mat-tab label="Sortie">
      <app-save-form [sortie]='true' (updated)='updateForm($event)' [(project)]="project"></app-save-form>
    </mat-tab>
  </mat-tab-group>

  <app-files [files]="files"></app-files>
</mat-dialog-content>
<mat-dialog-actions fxLayout="row" class="action-buttons">
  <app-upload-button (fileSelect)="getFiles($event)"></app-upload-button>

  <button [disabled]="loading || !validProject()" (click)="submit()" mat-button>
    <mat-icon *ngIf="!loading" class="mat-18">save</mat-icon>
    <loading-button *ngIf="loading"></loading-button>
    ENREGISTRER
  </button>
</mat-dialog-actions>
