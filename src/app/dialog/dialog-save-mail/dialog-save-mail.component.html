<div mat-dialog-title>
  <app-user-box [user]="user"></app-user-box>
</div>
<mat-dialog-content class="content">
  <form (ngSubmit)="submit()" class="form" fxLayout="column">

    <mat-form-field class="">
      <input  type="number" required [(ngModel)]="saved.n_arrive" name="n_arrive" matInput placeholder="N° arrivée">
    </mat-form-field>
    <mat-form-field class="">
      <input  type="number" required [(ngModel)]="saved.n_arrive_dg" name="n_arrive_dg" matInput placeholder="N° arrivée Direction Général">
    </mat-form-field>
    <mat-form-field class="">
      <input  [(ngModel)]="saved.sender" required name="sender" matInput placeholder="Expediteur">
    </mat-form-field>
    <mat-form-field>
      <input  [(ngModel)]="saved.date" required name="date" matInput [matDatepicker]="picker" placeholder="Date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-hint align="start">DD/MM/YYYY</mat-hint>
    </mat-form-field>
    <mat-datepicker #picker></mat-datepicker>
    <mat-form-field class="">
      <input  [(ngModel)]="saved.ref" required name="ref" matInput placeholder="Référence">
    </mat-form-field>
    <mat-form-field class="">
      <input  [(ngModel)]="saved.title" required name="title" matInput placeholder="Objet">
    </mat-form-field>
    <mat-form-field>
      <input  matInput [(ngModel)]="saved.received_date" required name="received_date" [matDatepicker]="recieved_picker" placeholder="Reçu le">
      <mat-datepicker-toggle matSuffix [for]="recieved_picker"></mat-datepicker-toggle>
      <mat-hint align="start">DD/MM/YYYY</mat-hint>
    </mat-form-field>
    <mat-datepicker #recieved_picker></mat-datepicker>
    <div class="froala" [froalaEditor]="options" [(froalaModel)]="saved.content"></div>
    <app-files [files]="saved.files"></app-files>
  </form>
</mat-dialog-content>
<mat-dialog-actions fxLayout="row" class="action-buttons">
  <app-upload-button (fileSelect)="getFiles($event)"></app-upload-button>
  <!-- Can optionally provide a result for the closing dialog. -->
  <button (click)="submit()" mat-button>ENREGISTRER</button>
</mat-dialog-actions>
