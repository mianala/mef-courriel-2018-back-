<div md-dialog-title *ngIf="mail.user">
  <app-user-box [user]="mail.user"></app-user-box>
</div>
<md-dialog-content class="content">
  <form (keyup.enter)="submit()" (ngSubmit)="submit()" class="form" fxLayout="column">
    <md-input-container class="">
      <input name="title"  [(ngModel)]="mail.title" mdInput placeholder="Sujet">
    </md-input-container>
    <div class="froala" name="content" [froalaEditor]="options" [(froalaModel)]="mail.content"></div>
    <app-files [files]="mail.files"></app-files>
  </form>
</md-dialog-content>
<md-dialog-actions fxLayout="row" class="action-buttons">
  <app-upload-button (fileSelect)="getFiles($event)"></app-upload-button>
  <!-- Can optionally provide a result for the closing dialog. -->
  <button md-button (click)="submit()">ENVOYER</button>
</md-dialog-actions>
