<div class="container">

  <mat-sidenav-container fullscreen class="user-home">
    <mat-sidenav  #sidenav *ngIf="userService.connected.getValue()" [mode]="sidenav_mode"
                 [opened]="sidenav_status">
      <div app-user-sidenav></div>
    </mat-sidenav>
    <section id="container-section">

      <router-outlet></router-outlet>
    </section>

  </mat-sidenav-container>
  <div id="fab-container" *ngIf="userService.connected.getValue()">
    <button matTooltipPosition="before" (click)="saveEmail()" matTooltip="Enregistrer un courrier" class="save"
            mat-mini-fab>
      <mat-icon>save</mat-icon>
    </button>

    <button matTooltipPosition="before" (click)="report()" matTooltip="Ecrire un compte rendu" class="save" mat-mini-fab>
      <mat-icon>assignment</mat-icon>

            class="write-email">
      <mat-icon>send</mat-icon>
    </button>
    <button fxShow [fxShow.xs]="" (click)="toggleSidenav()" matTooltip="Menu" mat-fab
            class="write-email">
      <mat-icon>menu</mat-icon>
    </button>
