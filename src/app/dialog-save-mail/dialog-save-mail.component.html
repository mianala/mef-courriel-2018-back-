<div md-dialog-title>
  <app-user-box [user]="user"></app-user-box>
</div>
<md-dialog-content class="content">

  <md-input-container class="">
    <input mdInput placeholder="N° arrivé">
  </md-input-container>
  <md-input-container class="">
    <input mdInput placeholder="N° arrivé Direction Général">
  </md-input-container>
  <md-input-container class="">
    <input mdInput placeholder="Expediteur">
  </md-input-container>
  <md-input-container>
    <input mdInput [mdDatepicker]="picker" placeholder="Date">
    <button mdSuffix [mdDatepickerToggle]="picker"></button>
  </md-input-container>
  <md-datepicker #picker></md-datepicker>
  <md-input-container class="">
    <input mdInput placeholder="Référence">
  </md-input-container>
  <md-input-container class="">
    <input mdInput placeholder="Objet">
  </md-input-container>
  <md-input-container class="">
    <textarea mdInput placeholder="Observations"></textarea>
  </md-input-container>

  <md-input-container>
    <input mdInput [mdDatepicker]="recieved_picker" placeholder="Reçu le">
    <button mdSuffix [mdDatepickerToggle]="picker"></button>
  </md-input-container>
  <md-datepicker #recieved_picker></md-datepicker>
</md-dialog-content>
<md-dialog-actions>
  <button md-button (click)="file.click()">AJOUTER FICHIER(S)</button>
  <input hidden type="file" #file/>
  <!-- Can optionally provide a result for the closing dialog. -->
  <button md-button [md-dialog-close]="true">ENVOYER</button>
</md-dialog-actions>
