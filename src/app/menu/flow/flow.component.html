<div class="direction">
  <div class="date">{{flow.thread.date | date}}</div>
  <div class="top">{{flow.thread.entity.label}}</div>
  <div class="top-id">{{flow.thread.n_depart}}</div>
  <div class="arrow">
    <mat-icon *ngIf="flow.thread.type == 'down'">arrow_downward</mat-icon>
    <mat-icon *ngIf="flow.thread.type == 'up'">arrow_upward</mat-icon>
  </div>
  <div class="Bottom">{{flow.entity.label}}</div>
  <div class="bottom-id">{{flow.n_arrive}}</div>
</div>


<div class="observations">
  <h4>Observation</h4>
  <div [innerHtml]="flow.thread.observations"></div>
</div>

<div  class="attachments">
  <h4 *ngIf="flow.thread.files.concat(flow.thread.project.files).length > 0">Pi√®ce jointes</h4>
  <file *ngFor="let file of flow.thread.files.concat(flow.thread.project.files)" [file]="file"></file>
</div>
