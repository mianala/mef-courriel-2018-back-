
<div class="direction">
  <div class="date">{{flow.date | date}}</div>

  <div class="top" *ngIf="flow.direction == 1"> {{flow.sender_entity_label}} </div>
  <div class="top"  *ngIf="flow.direction == 2"> {{flow.entity_label}}</div>

  <div class="top-id"  *ngIf="flow.direction == 1">{{flow.n_depart}}</div>
  <div class="top-id"  *ngIf="flow.direction == 2">{{flow.n_arrive}}</div>
  <div class="arrow">
    <mat-icon *ngIf="flow.direction == 1">arrow_downward</mat-icon>
    <mat-icon *ngIf="flow.direction == 2">arrow_upward</mat-icon>
  </div>
  <div class="bottom" *ngIf="flow.direction == 1"> {{flow.entity_label}} </div>
  <div class="bottom" *ngIf="flow.direction == 2">{{flow.sender_entity_label}}</div>

  <div class="bottom-id"  *ngIf="flow.direction == 1">{{flow.n_arrive}}</div>
  <div class="bottom-id"  *ngIf="flow.direction == 2">{{flow.n_depart}}</div>
</div>


<div class="observations">
  <h4 *ngIf="!flow.answer">Observation</h4>
  <h4 *ngIf="flow.answer">Note</h4>
  <div [innerHtml]="flow.content"></div>
</div>

 <div class="attachments">
  <h4 *ngIf="flow.files.length > 0">Pi√®ce jointes</h4>
  <file *ngFor="let file of flow.files" [file]="file"></file>
</div>
