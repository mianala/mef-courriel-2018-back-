
<div class="direction">
  <div class="date">{{flow.date | date}}</div>
  <div class="top"><span *ngIf="flow.direction == 1">{{flow.sender_entity_label}}</span><span *ngIf="flow.direction == 2">{{flow.entity.label}}</span></div>
  <div class="top-id"><span *ngIf="flow.direction == 1">{{flow.n_depart}}</span><span *ngIf="flow.direction == 2">{{flow.n_arrive}}</span></div>
  <div class="arrow">
    <mat-icon *ngIf="flow.direction == 1">arrow_downward</mat-icon>
    <mat-icon *ngIf="flow.direction == 2">arrow_upward</mat-icon>
  </div>
  <div class="Bottom"><span *ngIf="flow.direction == 2">{{flow.sender_entity_label}}</span><span *ngIf="flow.direction == 1">{{flow.entity.label}}</span></div>
  <div class="bottom-id"><span *ngIf="flow.direction == 2">{{flow.n_depart}}</span><span *ngIf="flow.direction == 1">{{flow.n_arrive}}</span></div>
</div>


<div class="observations">
  <h4 *ngIf="!flow.answer">Observation</h4>
  <h4 *ngIf="flow.answer">Note</h4>
  <div [innerHtml]="flow.content"></div>
</div>
