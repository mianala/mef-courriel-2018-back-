<form class="form" fxLayout="column">
  <!--arrive mfb-->

  <mat-form-field class="">
    <input type="text" required (change)="update()" [(ngModel)]="project.n_arrive" name="n_arrive" matInput
           placeholder="N° du courrier">
  </mat-form-field>

  <mat-form-field>
    <input [(ngModel)]="project.sender" (change)="update()" required name="sender" matInput
           [placeholder]='Expediteur'>
  </mat-form-field>
  <!--date du courriel-->
  <mat-form-field>
    <input disabled [max]="form_max_date" [(ngModel)]="project.courriel_date" required name="date" matInput
           [matDatepicker]="picker"
           placeholder="Date du courrier">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-hint align="start">Veillez sélectionner la date à partir de l’Icon à droite</mat-hint>
  </mat-form-field>
  <mat-datepicker disabled="false" #picker></mat-datepicker>
  <mat-form-field>
    <input disabled (change)="update()" matInput [max]="form_max_date" [min]="project.courriel_date"
           [(ngModel)]="project.received_date"
           required
           name="received_date"
           [matDatepicker]="recieved_picker"
           placeholder="Reçu le">
    <mat-datepicker-toggle matSuffix [for]="recieved_picker"></mat-datepicker-toggle>
    <mat-hint align="start">Veillez sélectionner la date à partir de l’Icon à droite</mat-hint>
  </mat-form-field>
  <mat-datepicker disabled="false" #recieved_picker></mat-datepicker>

  <mat-form-field>
    <mat-select [(ngModel)]="project.letter_id" name="lettre" placeholder="Type">
      <mat-option *ngFor="let lettre of letter_types; let i = index" [value]="i">{{lettre}}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <input [(ngModel)]="project.ref" name="ref" matInput placeholder="Référence ">
  </mat-form-field>

  <!--objet-->
  <mat-form-field class="">
          <textarea (change)="update()" [(ngModel)]="project.title" name="content" matInput
                    placeholder="Objet">
            {{project.title}}
          </textarea>
  </mat-form-field>

  <mat-form-field >
    <mat-select [(ngModel)]="project.type_id" name="type" placeholder="Document">
      <mat-option *ngFor="let in_t of in_types; let i = index" [value]="i">{{in_t}}</mat-option>
    </mat-select>
  </mat-form-field>


    <mat-form-field class="">
            <textarea [(ngModel)]="project.content" name="content" matInput
                      placeholder="Observations"></textarea>
    </mat-form-field>
</form>
