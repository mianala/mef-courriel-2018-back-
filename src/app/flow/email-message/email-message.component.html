<div class="email-header">
  <app-user-box [user]="user"></app-user-box>
  <div class="email-sent-info">{{mail.date_created|date}}</div>
  <app-email-menu-button [type]="'email'" [id]="mail.id"></app-email-menu-button>
</div>


<h3>{{mail.title}}</h3>
<!--<hr>-->
<p [innerHtml]="mail.content | safehtml"></p>

<app-email-file *ngFor="let file of mail.files" [file]="file" ></app-email-file>
