<div class="direction" *ngIf="thread.type != 'sent'">
  <div class="date">{{thread.date | date}}</div>
  <div class="top">{{thread.entity.label}}</div>
  <div class="top-id">{{thread.project.n_arrive}}</div>
  <div class="arrow">
    <mat-icon *ngIf="thread.type == 'down'">arrow_downward</mat-icon>
    <mat-icon *ngIf="thread.type == 'up'">arrow_upward</mat-icon>
  </div>
  <div class="Bottom">DSB</div>
  <div class="bottom-id">######</div>
</div>

<div class="sent" *ngIf="thread.type == 'sent'">
  <div class="entity">DSSA</div>
  <div class="status">Vu/Traité</div>
  <div class="entity">DSB</div>
  <div class="status">En cours</div>
  <div class="entity">DRF</div>
  <div class="status">Non traité</div>
</div>


<div class="observations">
  <h4 *ngIf="thread.type != 'up'">Observation</h4>
  <h4 *ngIf="thread.type == 'up'">Note</h4>
  <div [innerHtml]="thread.observations"></div>
</div>

<div class="attachments">
  <h4>Pièce jointes</h4>
</div>
