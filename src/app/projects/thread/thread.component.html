<div class="all-sent">
  <div class="date">{{thread.date | date}}</div>
  <div class="sent" *ngFor="let flow of thread.flows">
    <div class="entity">{{flow.entity.label}}</div>
    <div>{{flow.entity.n_arrive}}</div>
  </div>
</div>


<div class="observations">
  <h4>Observation</h4>
  <div [innerHtml]="thread.observations"></div>
</div>

<div class="attachments">
  <h4  *ngIf="thread.files.concat(thread.project.files).length > 0">Pi√®ce jointes</h4>
  <file *ngFor="let file of thread.files.concat(thread.project.files)" [file]="file"></file>

</div>
