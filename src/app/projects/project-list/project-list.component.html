<mat-accordion>

  <!--projects -->
  <mat-expansion-panel *ngFor="let project of projects" hideToggle="true">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <div class="sender">{{project.sender}}</div>
        <div class="n">- N° {{project.n_arrive}}</div>

      </mat-panel-title>
      <mat-panel-description [innerHtml]="project.title">

        <!--<mat-icon>class</mat-icon>-->
      </mat-panel-description>
    </mat-expansion-panel-header>

    <project [project]="project"></project>

    <mat-action-row>
      <!--<button mat-button color="primary">Archiver</button>-->
      <!--<button mat-button color="primary">Répondre</button>-->
      <button mat-button color="primary" (click)="dispatch()">Dispatch</button>
    </mat-action-row>
  </mat-expansion-panel>
