<mat-accordion>

  <!--projects -->
  <mat-expansion-panel *ngFor="let project of projects" hideToggle="true">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <div class="sender">{{project.sender}}</div>
        <div class="n">- N° {{project.n_arrive}}</div>

      </mat-panel-title>
      <mat-panel-description [innerHtml]="project.title">

        <!--<mat-icon>class</mat-icon>-->
      </mat-panel-description>
    </mat-expansion-panel-header>

    <project [project]="project"></project>

    <mat-action-row>
      <!--<button mat-button color="primary">Archiver</button>-->
      <!--<button mat-button color="primary">Répondre</button>-->
      <button mat-button color="primary" (click)="setProject(project.id)" routerLink="courrier">Voir</button>
      <button mat-button color="primary" (click)="dispatch(project.id)">Dispatch</button>
    </mat-action-row>
  </mat-expansion-panel>
  <mat-expansion-panel *ngFor="let thread of threads" hideToggle="true">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <div class="sender">{{thread.entity.label}}</div>
        <div class="n">{{thread.project.n_arrive}}</div>

      </mat-panel-title>
      <mat-panel-description [innerHtml]="thread.project.title">
      </mat-panel-description>
    </mat-expansion-panel-header>

    <thread [thread]="thread"></thread>

    <mat-action-row>
      <!--<button mat-button color="primary">Archiver</button>-->
      <!--<button mat-button color="primary">Répondre</button>-->
      <button mat-button color="primary" (click)="setProject(thread.project_id)" routerLink="courrier">Voir</button>
      <button mat-button color="primary" (click)="dispatch(thread.project_id)">Dispatch</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
