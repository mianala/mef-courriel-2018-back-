<mat-accordion>

  <!--projects -->
  <mat-expansion-panel *ngFor="let project of projects" hideToggle="true">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <div class="sender">{{project.sender}}</div>
        <div class="n">- {{project.n_arrive}}</div>

      </mat-panel-title>
      <mat-panel-description [innerHtml]="project.title| slice:0:150">

        <!--<mat-icon>class</mat-icon>-->
      </mat-panel-description>
    </mat-expansion-panel-header>

    <project [project]="project"></project>

    <mat-action-row>
      <button mat-button color="primary" (click)="projectService.setProject(project.id)" routerLink="/courriels/courriel">Voir</button>
      <button mat-button color="primary" *ngIf="entityService.downEntities.getValue().length > 0" (click)="dispatch(project.id)">Dispatch</button>
    </mat-action-row>
  </mat-expansion-panel>
  <mat-expansion-panel *ngFor="let flow of flows" hideToggle="true">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <div class="sender">{{flow.thread.project.entity.label}}</div>
        <div class="n">{{flow.thread.project.n_arrive}}</div>

      </mat-panel-title>
      <mat-panel-description [innerHtml]="flow.thread.project.title">
      </mat-panel-description>
    </mat-expansion-panel-header>

    <flow [flow]="flow"></flow>

    <mat-action-row>
      <!--<button mat-button color="primary">Archiver</button>-->
      <!--<button mat-button color="primary">Répondre</button>-->
      <button mat-button color="primary" (click)="projectService.setProject(flow.thread.project_id)" routerLink="/courriels/courriel">Voir
      </button>
      <button mat-button color="primary" (click)="answer(flow.id, flow.thread.entity_id)"><i class="material-icons">reply</i> Répondre
      </button>
      <button mat-button color="primary" *ngIf="entityService.downEntities.getValue().length > 0" (click)="dispatch(flow.thread.project_id)"><i class="material-icons">send</i> Dispatcher</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
